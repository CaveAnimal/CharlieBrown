# Path to scan for source files
#scanner.root.path=/absolute/path/to/your/codebase
scanner.root.path=E:/MyProjects/MyGitHubCopilot/vscode-pets
# Ollama command (assumes `ollama` is in PATH)
ollama.command=ollama
ollama.model=codellama:13b-instruct
# Maximum number of snippets to send to the model by default
scanner.max.snippets=5
# Identifier for this application (used as applicationId in vector store)
application.id=default-app

# --- H2 persistent datasource (file-based) ---
# Persists the JPA entities (vectors) to a local H2 file so data survives restarts.
spring.datasource.url=jdbc:h2:file:./data/vectordb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Let Hibernate update the schema automatically for this prototype. Replace with controlled
# migrations (Flyway/liquibase) for production.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Avoid issues creating LOBs with newer Hibernate versions
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
