<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Code Browser</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; }
        #answer { white-space: pre-wrap; background: #f4f4f4; padding: 1rem; border-radius: 4px; }
    </style>
</head>
<body>
<h1>Code Q&A</h1>
<div style="float:right"><a href="/admin.html">Vector DB Admin</a></div>
<div id="scanner-info" style="margin-bottom:1rem;color:#555"></div>
<input type="text" id="question" placeholder="Ask about your code..." size="50" />
<button id="ask">Ask</button>
<div id="answer"></div>
<script src="app.js"></script>
<script>
    // fetch and display scanner root and line count
    fetch('/api/admin/ann/scanner-info')
        .then(r => r.json())
        .then(j => {
            const info = document.getElementById('scanner-info');
            info.textContent = 'Scanner root: ' + (j.root || '') + ' â€” lines: ' + (j.lines || 0);
        }).catch(() => {});
</script>

<!-- moved vectorization workflow to admin.html -->
</body>
</html>
